<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>2026 東京冬旅手帳 | Tokyo Winter Trip</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#E4C2C1" />
    <link rel="apple-touch-icon" href="icon-192.png" />

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- 莫蘭迪粉色系主題變數 --- */
      :root {
        --bg-main: #f9f7f5; /* 溫暖米白背景 */
        --bg-glass: rgba(255, 255, 255, 0.85);
        --card-bg: #ffffff; /* 純白卡片 */

        --text-main: #4a4a4a; /* 深灰主字 */
        --text-secondary: #8c8c8c; /* 淺灰副字 */

        /* Morandi Colors */
        --accent-pink: #e4c2c1; /* 莫蘭迪粉 (主按鈕) */
        --accent-pink-hover: #d69e9d;

        --accent-green: #a9bfa8; /* 莫蘭迪綠 (導航/地圖) */
        --accent-green-hover: #8fa68e;

        --accent-blue: #a2c4c9; /* 莫蘭迪藍 (資訊) */
        --accent-yellow: #e8d595; /* 莫蘭迪黃 (亮點) */

        --border-color: #efefef;
      }

      /* --- 基礎樣式 --- */
      body {
        font-family: "Noto Sans TC", sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        margin: 0;
        background-image: radial-gradient(#e8e8e8 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* 玻璃擬態/卡片樣式優化 */
      .glass-panel {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03); /* 柔和陰影 */
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* 輸入框樣式重置為淺色 */
      input,
      select,
      textarea {
        background-color: #f3f4f6 !important; /* bg-gray-100 */
        color: #374151 !important; /* text-gray-700 */
        border: 1px solid #e5e7eb !important;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--accent-pink) !important;
        background-color: #fff !important;
      }

      /* Loading 動畫 */
      .typing-indicator span {
        animation: blink 1.4s infinite both;
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0% {
          opacity: 0.2;
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="config.js"></script>

    <script type="text/babel" src="app.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((reg) => console.log("PWA Service Worker registered!", reg))
            .catch((err) => console.log("PWA registration failed:", err));
        });
      }
    </script>
  </body>
</html>
